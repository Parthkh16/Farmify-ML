{% extends "base.html" %}

{% block content %}
    <h2>Login</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="email">{{ form.email.label }}</label>
        {{ form.email }}
        
        <label for="password">{{ form.password.label }}</label>
        {{ form.password }}
        
        <button type="submit">{{ form.submit }}</button>
    </form>

    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
{% endblock %}
