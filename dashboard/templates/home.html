{% extends "base.html" %}

{% block content %}
    <h1>Welcome to Farmify!</h1>
    <p>Your smart farming assistant for better agricultural management.</p>
    {% if not current_user.is_authenticated %}
        <p><a href="{{ url_for('register') }}">Join now</a> to get started!</p>
    {% else %}
        <p><a href="{{ url_for('dashboard') }}">Visit your Dashboard</a> to manage your farm.</p>
    {% endif %}
{% endblock %}
